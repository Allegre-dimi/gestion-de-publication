{% extends 'comptes/pages/base.html' %}

{% block title %}Accueil{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Bienvenue, vous êtes connecté en temps que: {{ user.username }} {{ user.email }}</p>
        <a href="{% url 'deconnexion' %}">Déconnecter vous</a>
    {% else %}
        <a href="{% url 'connexion' %}"> Connecter vous</a>
    {% endif %}
{% endblock content %}
